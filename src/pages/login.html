<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style></style>

  <body class="bg-[#FFFDF5] leading-normal">
    <%- include('./src/layout/Navbar.ejs') %>

    <section class="container py-[60px] md:border-t md:py-[100px]">
      <form
        class="rounded-xl border bg-white p-6 md:mx-auto md:w-[636px] md:p-10"
      >
        <h4 class="pb-6 text-2xl leading-[28.8px] text-primary md:pb-10">
          登入
        </h4>
        <div class="pb-4">
          <label for="account" class="block pb-2 md:pb-3">會員帳號</label>
          <input
            type="text"
            name="account"
            id="account"
            placeholder="請輸入會員帳號"
            class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
          />
        </div>
        <div class="pb-4">
          <label for="password" class="block pb-2 md:pb-3">密碼</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="請輸入密碼"
            class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
          />
        </div>
        <div class="pb-6 md:pb-10">
          <button
            type="button"
            class="hover:bg-primary-dark flex h-[44px] w-full items-center justify-center rounded-full bg-primary text-white"
          >
            立即登入
            <span class="material-symbols-outlined pl-3"> trending_flat </span>
          </button>
        </div>
        <div class="flex items-center justify-center pb-6 md:pb-10">
          <div class="w-full flex-1 border-t"></div>
          <span class="mx-3 w-auto tracking-wider text-[#ADB5BD]"
            >或以其他方式登入</span
          >
          <div class="w-full flex-1 border-t"></div>
        </div>
        <div>
          <div class="flex justify-center pb-2">
            <a
              href="#"
              class="flex w-full justify-center rounded-full bg-[#F8F9FA] py-3 leading-[19.2px]"
            >
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-google.png?raw=true"
                alt="google"
                class="pr-3"
              />使用 Google 登入</a
            >
          </div>
          <div class="flex justify-center pb-6 md:pb-10">
            <a
              href="#"
              class="flex w-full justify-center rounded-full bg-[#F8F9FA] py-3 leading-[19.2px]"
            >
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-facebook.png?raw=true"
                alt="google"
                class="pr-3"
              />使用 Facebook 登入</a
            >
          </div>
          <div class="pr-3 text-center leading-6 tracking-wider">
            已經是會員了？<span
              ><a
                href="<%= base %>register.html"
                class="hover:text-primary-dark tracking-wider text-primary"
                >點此註冊</a
              ></span
            >
          </div>
        </div>
      </form>
    </section>

    <%- include('./src/layout/Footer.ejs') %>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
