      <h2
        class="pb-10 text-[28px] leading-[33.6px] md:pb-[60px] md:text-[40px] md:leading-[48px]"
      >
        付款
      </h2>
      <form class="lg:grid lg:grid-cols-12 lg:gap-6">
        <div class="lg:col-span-7">
          <div class="mb-6 rounded-xl border bg-white p-6 md:mx-auto md:p-10">
            <h5 class="pb-6 text-xl font-black leading-6 md:pb-10">購買人</h5>
            <div class="pb-4">
              <label for="name" class="block pb-3 leading-[19.2px] md:pb-3"
                >姓名</label
              >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="請輸入姓名"
                class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
              />
            </div>
            <div class="pb-4">
              <label for="password" class="block pb-3 leading-[19.2px] md:pb-3"
                >密碼</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="請輸入密碼"
                class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
              />
            </div>
            <div class="pb-6 md:pb-10">
              <label for="email" class="block pb-3 leading-[19.2px] md:pb-3"
                >電子信箱</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="請輸入電子信箱"
                class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
              />
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                name="info"
                id="info"
                class="mr-2 h-4 w-4"
              />
              <label for="info">記住我的資訊</label>
            </div>
          </div>

          <div
            class="mb-6 rounded-xl border bg-white p-6 md:mx-auto md:mb-0 md:p-10"
          >
            <h5 class="pb-6 text-xl font-black leading-6 md:pb-10">付款方式</h5>
            <span class="block pb-1 font-newsreader font-bold leading-[19.2px]"
              >Pay With</span
            >
            <div class="pb-6">
              <input
                type="radio"
                name="radio"
                id="radio"
                checked
                class="h-4 w-4"
              />
              <label for="radio">信用卡</label>
            </div>
            <div class="pb-4">
              <label
                for="card-number"
                class="block pb-3 leading-[19.2px] md:pb-3"
                >信用卡號碼</label
              >
              <input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="1234 5678 1234 5678"
                class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
              />
            </div>
            <div class="flex pb-6">
              <div class="mr-6 w-1/2">
                <label for="date" class="block pb-3 leading-[19.2px] md:pb-3"
                  >過期日</label
                >
                <input
                  type="text"
                  name="date"
                  id="date"
                  placeholder="ＭＭ/YY"
                  class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
                />
              </div>
              <div class="w-1/2">
                <label for="cvv" class="block pb-3 leading-[19.2px] md:pb-3"
                  >認證碼</label
                >
                <input
                  type="text"
                  name="cvv"
                  id="cvv"
                  placeholder="CVV"
                  class="w-full bg-[#F8F9FA] px-4 py-3 leading-6 tracking-wider"
                />
              </div>
            </div>
            <div class="pb-6 md:pb-10">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name="card"
                  id="card"
                  class="mr-2 h-4 w-4"
                />
                <label for="card">記住我的資訊</label>
              </div>
            </div>
          </div>
        </div>
        <div class="lg:col-span-5">
          <div
            class="rounded-xl border border-primary bg-white p-6 md:mx-auto md:p-10"
          >
            <h5
              class="border-b pb-6 text-xl font-black leading-6 text-primary md:pb-10"
            >
              訂單資訊
            </h5>
            <div class="flex pt-6">
              <h6 class="mr-auto leading-[19.2px]">輕量型方案</h6>
              <span class="font-newsreader font-bold leading-[19.2px]"
                >NT 1,188</span
              >
            </div>
            <div class="border-b pb-6 pt-3">
              <h6 class="leading-[19.2px] text-[#A1A1AA]">年繳</h6>
            </div>
            <div class="flex border-b pb-6 pt-6">
              <div class="w-full">
                <label
                  for="code"
                  class="mr-auto block pb-3 leading-[19.2px] text-[#52525B]"
                  >折扣碼</label
                >
                <div class="flex">
                  <input
                    type="text"
                    name="code"
                    id="code"
                    placeholder="請輸入折扣碼"
                    class="mr-3 flex-grow bg-[#F8F9FA] px-4 py-3"
                  />
                  <button
                    type="button"
                    class="block h-11 w-[66px] rounded-full bg-[#F8F9FA] text-[#6C757D]"
                  >
                    套用
                  </button>
                </div>
              </div>
            </div>
            <div class="border-b pb-6">
              <div class="flex pt-6">
                <h6 class="mr-auto leading-[19.2px] text-[#52525B]">小計</h6>
                <span class="font-newsreader font-bold leading-[19.2px]"
                  >NT 1,188</span
                >
              </div>
              <div class="flex pt-6">
                <h6 class="mr-auto leading-[19.2px] text-[#52525B]">折扣</h6>
                <span class="font-newsreader font-bold leading-[19.2px]"
                  >0</span
                >
              </div>
            </div>
            <div class="flex pt-6">
              <h6 class="mr-auto leading-[19.2px] text-[#52525B]">總計</h6>
              <span class="font-newsreader text-2xl font-bold leading-[28.8px]"

            </div>
            <div class="pt-6">

            </div>
          </div>
